<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5ff;
        }

        /* Let style for header part */

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            position: relative;
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        nav ul li a::after {
            transform: scaleX(0);
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .banner {
            background-image: url("assets/hero1.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 150px 0;
        }

        .search-fields {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .search-fields input[type="text"],
        .search-fields select {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .search-fields button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Real Estate Website (Demo)</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Properties</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <section class="banner">
        <div class="search-fields">
            <input type="text" placeholder="Search...">
            <select>
                <option value="">Location</option>
                <option value="">City</option>
                <option value="">Suburb</option>
                <option value="">Countryside</option>
            </select>
            <select>
                <option value="">Property Type</option>
                <option value="">House</option>
                <option value="">Appartment</option>
                <option value="">Condo</option>
            </select>
            <button>Search</button>
        </div>
    </section>
</body>

</html>
